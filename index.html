<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
  <main>
    <h2>Search for Pokemon Name or Id:</h2>
    <input id="search-input" required></input>
    <button id="search-button">Search</button>
    <div class="table-wrapper">
        <div>
            <div style="display: flex; gap: 10px;">
                <p id="pokemon-name">Name</p>
                <p id="pokemon-id">Id</p>
            </div>

            <div style="display: flex; gap: 10px;">
                <p id="weight">Weight</p>
                <p id="height">Height</p>
            </div>
            
            <div id="posts-container"></div>
            <p id="types">Types</p>
            <p id="hp">HP</p>
            <p id="attack">Attack</p>
            <p id="defense">Defence</p>
            <p id="special-attack">Sp. Attack</p>
            <p id="special-defense">Sp. Defence</p>
            <p id="speed">Speed</p>
          
        </div>
      </div>
  </main>
  <script src="./script.js"></script>
  </body>
</html>
